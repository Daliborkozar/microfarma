<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/169e7c3dd7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Josefine+Sans: 300,400,600 | Montserrat: 300,400,600"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Mikro farma</title>
</head>
<body>
    <div class="container">
        <div class="banner-text">
            <h1>Mikro Farma</h1>
            <p>Zdravlje u malom</p>
        </div>
        <div class="btns">
            <button class="btn login-btn">Registracija</button>
            <button class="btn signin-btn">Prijava</button>
        </div>
        <div class="form-container">
            <!--SINGUP-->
            <div class="singup-form-wrapper modal">
                <div class="x-btn singup-x">
                    &times;
                </div>
                
                <div class="form-header">
                <h1>Micro farma</h1>
                <h3>Pridruzite nam se</h3>
                </div>
                <form class="form">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Korisnicko ime">
                    </div>
                    <div class="input-group">
                            <i class="far fa-envelope"></i>
                            <input type="email" placeholder="Email adresa">
                    </div>
                    <div class="input-group">
                            <i class="fas fa-key"></i>
                            <input type="password" placeholder="Lozinka">
                    </div>
                    <button type="button">Registruj se</button>
                </form>
            </div>
            </div>
            <!--LOGIN-->
            <div class="login-form-wrapper modal">
                <div class="x-btn login-x">
                    &times;
                </div>
            
                <div class="form-header">
                <h1>Micro farma</h1>
                <h3>Prijavite se</h3>
                </div>
                <form class="form">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Korisnicko ime">
                    </div>
                    
                    <div class="input-group">
                            <i class="fas fa-key"></i>
                            <input type="password" placeholder="Lozinka">
                    </div>
                    <button type="button">Prijavi se</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
